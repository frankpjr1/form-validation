<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-blue-700">
<h1 class="text-center text-4xl text-blue-200 font-body font-bold font-serif my-16">Form-Validation</h1>

<!--login form-->
<div class="w-5/6 h-auto bg-blue-50 mx-auto mb-12 rounded-lg shadow-2xl p-8 overflow-hidden">
    <h2 class="text-center text-xl text-gray-700 font-bold mb-8">Complete The Form</h2>
    <form action="" id="project-form">
        <div class="flex justify-between flex-wrap">
            <div class="flex flex-col">
                <div class="mb-4">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Your Name" class="p-1">
                </div>

                <div class="mb-4">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="p-1">
                </div>
            </div>

            <div class="">
                <div class="mb-4">
                    <label for="phone"></label>
                    <input type="tel" id="phone" placeholder="2228883535" class="p-1">
                </div>

                <div>
                    <label for="services"></label>
                    <select name="services" id="services" class="w-full rounded-md p-1">
                        <option value="sales">Services</option>
                        <option value="services">Sales</option>
                        <option value="accounting">Accounting</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-8 mb-4">
            <label for="test-message"></label>
            <textarea id="test-message" placeholder="Test Message" class="textarea w-full h-24 textarea-bordered pl-4 pt-4 mb-2"></textarea>
        </div>
        <div class="mb-4">
            <label for="87681">87681</label>
            <input type="text" id="87681" placeholder="87681">
        </div>
        <div class="flex items-center mb-4">
            <div class="w-4 h-4 bg-blue-400 rounded-full mr-2"></div>
            <p class="font-medium">I accept <span class="font-semibold text-blue-400"><a href="#">Terms &amp Conditions</a></span></p>
        </div>

        <button type="submit" class="px-4 py-2 mt-8 bg-blue-600 rounded-lg text-blue-50 font-bold hover:bg-blue-200 hover:text-blue-800">Submit</button>
    </form>
</div>
</body>
</html>
